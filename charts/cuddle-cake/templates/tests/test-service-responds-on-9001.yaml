apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-{{ randAlpha 8 | lower }}-200-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: start-test
    image: byrnedo/alpine-curl:latest
    command: ["/usr/bin/curl", "http://cuddle-cake:9001/"]
  - name: data-test
    image: byrnedo/alpine-curl:latest
    command: ["/usr/bin/curl", "-f", "http://cuddle-cake:9001/data.md"]
  restartPolicy: Never
